<!DOCTYPE html>

    <style>
        @media (orientation: landscape) {
            .grid-container {
                margin-top: 10px;
                display: grid;
                grid-template-columns: auto auto auto auto;
                justify-content: center;
                height: 88vh;
                background-color: transparent;
                row-gap: 20px;
                column-gap: 20px;
                padding: 1%;


            }

            .grid-item {
                max-height: 100%;
                aspect-ratio: 1/1;
                font-size: 30px;
                border-radius: 5%;
                border-color: black;
                border-width: 4px;
                background-color: #f4c531;
            }

            .grid-item-pic {
                height: 19.5vh;
                aspect-ratio: 1/1;
                border-radius: 5%;
                border-width: 4px;
                border-color: black;
            }
        }

        @media (orientation: portrait) {
            .grid-container {
                margin-top: 10px;
                display: grid;
                grid-template-columns: repeat(4, 22.5%);
                justify-content: center;
                background-color: transparent;
                row-gap: 20px;
                column-gap: 20px;
                padding: 1%;
            }

            .grid-item {
                max-width: 100%;
                aspect-ratio: 1/1;
                font-size: 30px;
                border-radius: 5%;
                border-color: black;
                border-width: 4px;
                background-color: #f4c531;
            }

            .grid-item-pic {
                max-width: 100%;
                aspect-ratio: 1/1;
                border-radius: 5%;
                border-width: 4px;
                border-color: black;
            }

            #right {
                float: right;
            }

        }
    </style>
</head>

                                                finalTime2 = `${split2[0]}:0${split2[1]}`;
                                            }
                                            document.getElementById("player2Time").innerText = `Zeit: ${finalTime2}`;
                                            document.getElementById("gameStatus").innerText = allOnlineGames[index].status;
                                            document.getElementById("allHits").innerText = `Treffer: ${allOnlineGames[index].total_hits}`;
                                            document.getElementById("allMoves").innerText = `Züge: ${allOnlineGames[index].total_moves}`;
                                            var finalTime3 = allOnlineGames[index].total_time === 0 ? "0:00" : `${Math.floor(allOnlineGames[index].total_time / 60)}:${allOnlineGames[index].total_time % 60}`;
                                            const split3 = finalTime3.split(":")
                                            if (split3[1].length === 1) {
                                                finalTime3 = `${split3[0]}:0${split3[1]}`;
                                            }
                                            document.getElementById("allTime").innerText = `Zeit: ${finalTime3}`;
                                        } else {
                                            console.error("No data available");
                                        }
                                    })
                                    .catch(error => {
                                        console.error(error);
                                        document.getElementById("errorMessage").innerText = error;
                                    });
                                //alert("weiter");
                                for (let i = 0; i < gameNotation.length; i++) {
                                    if (gameNotation[i].hit) {
                                        const input1 = document.getElementById(`pic${gameNotation[i].first_card + 1}`);
                                        const pic1 = document.getElementById(`pic${gameNotation[i].first_card + 1}-image`);
                                        const input2 = document.getElementById(`pic${gameNotation[i].second_card + 1}`);
                                        const pic2 = document.getElementById(`pic${gameNotation[i].second_card + 1}-image`);
                                        input1.classList.add("hide");
                                        pic1.classList.remove("hide");
                                        input2.classList.add("hide");
                                        pic2.classList.remove("hide");
                                    }
                                }
                                if (!(gameNotation[gameNotation.length - 1].player === myName)) {
                                    if (gameNotation[gameNotation.length - 1].second_card === -1) {
                                        const input = document.getElementById(`pic${gameNotation[gameNotation.length - 1].first_card + 1}`);
                                        const pic = document.getElementById(`pic${gameNotation[gameNotation.length - 1].first_card + 1}-image`);
                                        input.classList.add("hide");
                                        pic.classList.remove("hide");
                                        //alert("first")
                                    } else {
                                        const input = document.getElementById(`pic${gameNotation[gameNotation.length - 1].second_card + 1}`);
                                        const pic = document.getElementById(`pic${gameNotation[gameNotation.length - 1].second_card + 1}-image`);
                                        input.classList.add("hide");
                                        pic.classList.remove("hide");
                                        if (allOnlineGames[index].game_map[gameNotation[gameNotation.length - 1].first_card].image === allOnlineGames[index].game_map[gameNotation[gameNotation.length - 1].second_card].image) {
                                            //alert("second hit");
                                        } else {
                                            turner = true;
                                            setTimeout(function () {
                                                const input1 = document.getElementById(`pic${gameNotation[gameNotation.length - 1].first_card + 1}`);
                                                const pic1 = document.getElementById(`pic${gameNotation[gameNotation.length - 1].first_card + 1}-image`);
                                                input1.classList.remove("hide");
                                                pic1.classList.add("hide");
                                                pic.classList.add("hide");
                                                input.classList.remove("hide");
                                                turner = false;
                                                timeCounter = 0;
                                                //alert("second");
                                            }, 2000);
                                        }


                                    }
                                }

                            } else {
                                //alert("no data");
                            }



                        });

                        gridContainer.innerHTML = ``;
                        for (var i = 0; i < 16; i++) {
                            gridContainer.innerHTML += `
                                <input id="pic${i + 1}" class="grid-item" type="button" style="font-size: 40px;color: black;font-weight: 600;" value="?">
                                <img id="pic${i + 1}-image" class="grid-item-pic hide" src="${allOnlineGames[index].game_map[i].image}" hight="auto" alt="?" >
                            `;
                        }
                        setUpButtonsFlipCard()

                    })
                    .catch((error) => {
                        // do something when the promise is rejected
                        //alert(error)
                    });

            } else {

            }
        });
