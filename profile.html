    <div class="hide" id="login-container">
        <h2 class="headprofile">Login</h2>
        <hr class="linieprofile">
        <div id="emailContainer">
            <span>
                <label for="email" id="emailLabel" class="prevent-select"><b>Email</b></label>
                <input type="text" placholder="Enter Email" name="email" id="email" style="font-size: large;" required>
            </span>
        </div>
        <div id="pswContainer">
            <span>
                <label for="password" id="pswLabel" class="prevent-select"><b>Password</b></label>
                <input type="password" placeholder="Password" name="psw" id="psw" style="font-size: large;" required>

        </div>

        <button type="button" id="submitData" name="submitData" class="loginbtn">Anmelden</button>

            erstellen</button>

    </div>
    <div class="profile-container" id="profile">
        <h2 id="pemailLabel" style="font-size: larger;">Email Adresse</h2>
        <p id="pemail">Kein Benutzer angemeldet</p>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, update, child, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDgRC9CiBJRt2_gsHlRifB-MpE_xii7DXM",
            authDomain: "memory-app-b17ee.firebaseapp.com",
            projectId: "memory-app-b17ee",
            storageBucket: "memory-app-b17ee.appspot.com",
            messagingSenderId: "3637204477",
            appId: "1:3637204477:web:1493290d44957d81997594",
            measurementId: "G-XWPBGZWB4S",
            databaseURL: "https://memory-app-b17ee-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const user = auth.currentUser;
        const database = getDatabase(app);
        const dbRef = ref(getDatabase(app));
        const container = document.getElementById("login-container");
        const logoutC = document.getElementById("profile");
        const error = document.getElementById("errorMessage");


        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                const uid = user.uid;
                // ...
                loadUserData(uid);
            } else {
                // User is signed out
                container.classList.remove("hide");
                logoutC.classList.add("hide");
            }
        });

        function loadUserData(uid) {
            Promise.all([
                get(child(dbRef, `users/${uid}/email`)),
                get(child(dbRef, `users/${uid}/username`))
            ]).then(([emailSnapshot, usernameSnapshot]) => {
                if (emailSnapshot.exists()) {
                    console.log(emailSnapshot.val());
                    document.getElementById("pemail").innerText = emailSnapshot.val();
                } else {
                    console.log("No email data available");
                }

                if (usernameSnapshot.exists()) {
                    console.log(usernameSnapshot.val());
                    document.getElementById("mitte").innerText = usernameSnapshot.val();
                } else {
                    console.log("No username data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }


        goToRegister.addEventListener('click', (e) => {
            window.location.href = "register.html"
        });

        submitData.addEventListener('click', handleSubmit);

        function handleSubmit(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;
            const lgDate = new Date();

            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    update(ref(database, `users/${user.uid}`), { last_login: lgDate.toUTCString() })
                        .then(() => {
                            container.classList.add("hide");
                            logoutC.classList.remove("hide");
                            get(child(dbRef, `users/${user.uid}/email`))
                                .then(snapshot => {
                                    if (snapshot.exists()) {
                                        console.log(snapshot.val());
                                        document.getElementById("pemail").innerText = `${snapshot.val()}`;
                                    } else {
                                        console.error("No data available");
                                    }
                                })
                                .catch(error => {
                                    console.error(error);
                                    document.getElementById("errorMessage").innerText = error;
                                });
                        })
                        .catch(error => {
                            console.error(error);
                            document.getElementById("errorMessage").innerText = error;
                        });
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("errorMessage").innerText = error.message;
                });
        }



        logoutbtn.addEventListener('click', (e) => {
            swal({
                title: "Achtung!",
                text: `Wollen Sie sich wirklich abmelden?`,
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        signOut(auth).then(() => {
                            // Sign-out successful.
                            document.getElementById("mitte").innerText = "Profil";
                        }).catch((error) => {
                            // An error happened.
                            alert(error)
                        });
                    } else {
                        //swal("abgebrochen",{icon: "error"});
                    }
                });
        });
    </script>
</body>
