        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
            import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
            import { getDatabase, ref, update, child, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyDgRC9CiBJRt2_gsHlRifB-MpE_xii7DXM",
              authDomain: "memory-app-b17ee.firebaseapp.com",
              projectId: "memory-app-b17ee",
              storageBucket: "memory-app-b17ee.appspot.com",
              messagingSenderId: "3637204477",
              appId: "1:3637204477:web:1493290d44957d81997594",
              measurementId: "G-XWPBGZWB4S",
              databaseURL: "https://memory-app-b17ee-default-rtdb.europe-west1.firebasedatabase.app"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth(app);
            const user = auth.currentUser;
            const database = getDatabase(app);
            const dbRef = ref(getDatabase(app));
            const container = document.getElementById("login-container");
            const logoutC = document.getElementById("profile");
            const error = document.getElementById("errorMessage");
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/firebase.User
                    const uid = user.uid;
                    // ...
                    get(child(dbRef, `users/${user.uid}/email`)).then((snapshot) => {
                        if (snapshot.exists()) {
                            console.log(snapshot.val());
                            //alert(snapshot.val())
                            document.getElementById("pemail").innerText = snapshot.val()
                        } else {
                            //alert("no data")
                            console.log("No data available");
                        }
                    }).catch((error) => {
                        //alert(error)
                        console.error(error);
                    });
                } else {
                    // User is signed out
                    // ...
                    container.classList.remove("hide");
                    logoutC.classList.add("hide");
                }
            });
                         
            goToRegister.addEventListener('click', (e) => {
                window.location.href = "register.html"
            });

            submitData.addEventListener('click', (e) => {

                var email = document.getElementById('email').value;
                var password = document.getElementById('psw').value;
                var lgDate = new Date();

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        // ... user.uid
                        update(ref(database, 'users/' + user.uid), {
                            last_login: lgDate.toUTCString()
                        })
                        .then(() => {
                            // Data saved successfully!
                            container.classList.add("hide");
                            logoutC.classList.remove("hide");
                            get(child(dbRef, `users/${user.uid}/email`)).then((snapshot) => {
                                if (snapshot.exists()) {
                                    console.log(snapshot.val());
                                    //alert(snapshot.val())
                                    document.getElementById("pemail").innerText = snapshot.val()
                                } else {
                                    //alert("no data")
                                    console.log("No data available");
                                }
                            }).catch((error) => {
                                //alert(error)
                                console.error(error);
                            });
                        })
                        .catch((error) => {
                            // The write failed...
                            document.getElementById("errorMessage").innerText = error
                            //alert(error)
                        });
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..
                        document.getElementById("errorMessage").innerText = error
                        //alert(errorMessage)
                    });
            });
            
            logoutbtn.addEventListener('click', (e) => {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    //alert("signOut")
                }).catch((error) => {
                    // An error happened.
                    alert(error)
                });
            });
          </script>
