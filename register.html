    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, set, update, child, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDgRC9CiBJRt2_gsHlRifB-MpE_xii7DXM",
            authDomain: "memory-app-b17ee.firebaseapp.com",
            projectId: "memory-app-b17ee",
            storageBucket: "memory-app-b17ee.appspot.com",
            messagingSenderId: "3637204477",
            appId: "1:3637204477:web:1493290d44957d81997594",
            measurementId: "G-XWPBGZWB4S",
            databaseURL: "https://memory-app-b17ee-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const dbRef = ref(getDatabase(app));

        var list_all_users = [];

        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                // Existing and future Auth states are now persisted in the current
                // session only. Closing the window would clear any existing state even
                // if a user forgets to sign out.
                // ...
                // New sign-in will be persisted with session persistence.
                return signInWithEmailAndPassword(auth, email, password);
            })
            .catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
            });
        const database = getDatabase(app);

        Registerbtn.addEventListener('click', (e) => {

            var username = document.getElementById('username').value;
            var email = document.getElementById('emailregister').value;
            var password = document.getElementById('psw').value;
            var lgDate = new Date();

            if (username === "" || email === "" || password === "") {
                document.getElementById("errorMessage").innerText = "Eingabe Fehler";
            } else {
                //alert(lgDate)
                get(child(dbRef, `list_all_users`)).then((snapshot) => {
                    if (snapshot.exists()) {
                        console.log(snapshot.val());
                        //alert(snapshot.val())
                        list_all_users = snapshot.val();

                        //look if Username is already taken
                        var found = false;
                        for (let i = 0; i < list_all_users.length; i++) {
                            if (username === list_all_users[i].username) {
                                document.getElementById("errorMessage").innerText = "Benutzername bereits vergeben";
                                found = true;
                            }
                        }

                        if (!found) {
                            //create new User
                            createUserWithEmailAndPassword(auth, email, password)
                                .then((userCredential) => {
                                    // Signed in 
                                    const user = userCredential.user;
                                    // ... user.uid

                                    set(ref(database, 'users/' + user.uid), {
                                        username: username,
                                        email: email,
                                        first_login: lgDate.toUTCString()
                                    })
                                        .then(() => {
                                            //Read list_all_users
                                            get(child(dbRef, `list_all_users`)).then((snapshot) => {
                                                if (snapshot.exists()) {
                                                    console.log(snapshot.val());
                                                    //alert(snapshot.val())
                                                    list_all_users = snapshot.val()
                                                    //Update list_all_users
                                                    let new_user = {
                                                        username: username,
                                                        uid: user.uid,
                                                        email: user.email
                                                    }

                                                    list_all_users.push(new_user);
                                                    update(ref(database), {
                                                        list_all_users
                                                    })
                                                        .then(() => {
                                                            // Data saved successfully!
                                                            //alert("udpated list_all_users")
                                                            window.location.href = "profile.html"
                                                        })
                                                        .catch((error) => {
                                                            alert(error)
                                                        });
                                                } else {
                                                    //write first user to list_all_users
                                                    //alert("no users yet")
                                                    console.log("no users yet");
                                                    let new_user = {
                                                        username: username,
                                                        uid: user.uid,
                                                        email: user.email
                                                    }
                                                    list_all_users.push(new_user);
                                                    update(ref(database), {
                                                        list_all_users
                                                    })
                                                        .then(() => {
                                                            //alert("sucessfully set list_all_users")
                                                            window.location.href = "profile.html"
                                                        })
                                                        .catch((error) => {
                                                            // The write failed...
                                                            document.getElementById("errorMessage").innerText = error
                                                            //alert(error)
                                                        });
                                                }
                                            }).catch((error) => {
                                                alert(error)
                                                console.error(error);
                                            });
                                            // Data saved successfully!
                                            //window.location.href = "profile.html"
                                        })
                                        .catch((error) => {
                                            // The write failed...
                                            document.getElementById("errorMessage").innerText = error
                                            //alert(error)
                                        });
                                })
                                .catch((error) => {
                                    const errorCode = error.code;
                                    const errorMessage = error.message;
                                    // ..
                                    document.getElementById("errorMessage").innerText = error
                                    //alert(errorMessage)
                                });
                        }
                    } else {
                        document.getElementById("errorMessage").innerText = "Keine Benutzer gefunden";
                    }
                }).catch((error) => {
                    //alert(error)
                    console.error(error);
                });
            }


        });
    </script>
