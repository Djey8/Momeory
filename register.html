        <div class="container" id="register-container">

            <div id="emailContainer">

                    <label for="email" id="emailLabel"><b>Email</b></label>    
                    <input type="text" placholder="Enter Email" name="email" id="email" required>
                </span>
            </div>
            <div id="pswContainer">
                <span>
                    <label for="password" id="pswLabel"><b>Passwort</b></label>
                    <input type="password" placeholder="Password" name="psw" id="psw" required>
                </span>

            <button type="button" id="Registerbtn" name="submitData" class="loginbtn">Registrieren</button>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
            import { getAuth, createUserWithEmailAndPassword, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
            import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

              apiKey: "AIzaSyDgRC9CiBJRt2_gsHlRifB-MpE_xii7DXM",
              authDomain: "memory-app-b17ee.firebaseapp.com",
              projectId: "memory-app-b17ee",
              storageBucket: "memory-app-b17ee.appspot.com",
              messagingSenderId: "3637204477",
              appId: "1:3637204477:web:1493290d44957d81997594",
              measurementId: "G-XWPBGZWB4S",
              databaseURL: "https://memory-app-b17ee-default-rtdb.europe-west1.firebasedatabase.app"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth(app);
            setPersistence(auth, browserLocalPersistence)
                .then(() => {
                 // Existing and future Auth states are now persisted in the current
                    // session only. Closing the window would clear any existing state even
                    // if a user forgets to sign out.
                    // ...
                    // New sign-in will be persisted with session persistence.
                    return signInWithEmailAndPassword(auth, email, password);
                })
                .catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
            const database = getDatabase(app);



            Registerbtn.addEventListener('click', (e) => {

                var email = document.getElementById('email').value;
                var password = document.getElementById('psw').value;
                var lgDate = new Date();
                //alert(lgDate)
                

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        // ... user.uid
                       
                        set(ref(database, 'users/' + user.uid), {
                            email: email,
                            first_login: lgDate.toUTCString()
                        })
                        .then(() => {
                            // Data saved successfully!
                            window.location.href = "profile.html"
                        })
                        .catch((error) => {
                            // The write failed...
                            document.getElementById("errorMessage").innerText = error
                            //alert(error)
                        });
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..
                        document.getElementById("errorMessage").innerText = error
                        //alert(errorMessage)
                    });
            });
          </script>
